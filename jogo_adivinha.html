<meta charset="UTF-8">
<script>

    function sorteia(n) {
    	return Math.round(Math.random() * n);

    }

    var numeroPensado = sorteia(10);

    var tentativas = 1;

    while(tentativas <= 3) {

        var tentativasRestantes = 4 - tentativas;

        var chute = parseInt(prompt("Número secreto de 0 a 10! Qual você acha que é? Você tem " + tentativasRestantes + " tentativa(s) restante(s)."));

        if(chute == numeroPensado) {

            alert("Uau! Você acertou!");
            break;

        } else if(chute < numeroPensado) {

            alert("Você errou! Seu numero é menor do que o meu");
        } else {
            alert("Você errou! Seu numero é maior do que o meu");
         }

         tentativas++;
 }

 alert("O número secreto era: " + numeroPensado);

</script>
